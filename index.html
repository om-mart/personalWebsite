<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olivia Martinez</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/projects.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Header -->
    <section class="headerContainer">
        <div id="bioContainer">
            <img src="/pictures/profile.jpg" id="circle-image" alt="Profile Picture">
            <h1 class="text">Olivia Martinez</h1>
            <p class="subText">I create mobile apps and websites, <a class="link" target="_blank" href="https://github.com/om-mart/personalWebsite">including this one!</a></p>
            <div id="buttonContainer">
                <a href="https://github.com/om-mart" class="button" id="gitButton" target="_blank"><img src="icons/github.svg" class="buttonIcon" alt="GitHub">GitHub</a>
                <a href="https://www.linkedin.com/in/olivia-martinez-487811260/" target="_blank" class="button" id="linkedInButton"><img src="icons/linkedin.svg" class="buttonIcon" alt="LinkedIn">LinkedIn</a>
                <a href="#" class="button" id="resumeButton" target="_blank"><img src="icons/file-earmark-text-fill.svg" class="buttonIcon" alt="Resume">Resume</a>
            </div>
        </div>
    </section>

    <section id="projects">
        <div class="sectionBanner">
            <div id="projectLinksContainer">
                <div class="linksContainer">
                    <a class="link" id="projectLink" href="#projects" onclick="loadContent('websites.html')">Websites</a>
                    <a class="link" id="projectLink" href="#projects" onclick="loadContent('mobile_apps.html')">Mobile Apps</a>
                    <a class="link" id="projectLink" href="#projects" onclick="loadContent('workshop.html')">Workshop</a>
                </div>
            </div>
        </div>
            <div class="container" id="contentContainer">
                <div class="row">
                    <div class="col-md-6 custom-col">
                    </div>
                    <div class="col-md-5 custom-col">
                        <div class="description">
                            <h1 class="text-center">Step</h1>
                            <h4>Description</h4>
                            <p>An online shoe store. Features include item creation and filtering. Step was built using Django and Bootstrap.</p>
                        </div>
                    </div>
                    <div class="col-md-1 d-flex justify-content-center align-items-center">
                        <button class="arrowButton"><i class="bi bi-caret-right arrow link" onclick="loadContent('txst.html')"></i></button>
                    </div>
                </div>
        </div>
    </section>

    <section id="skils">
        <div class="sectionBanner">
            <div class="container">

            </div>
        </div>
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('contentContainer').innerHTML = data;
                })
                .catch(error => console.error('Error loading content:', error));
        }
    </script>
</body>
</html>
